<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="quizTitle">Title: <input class="Input" id="titleInput" placeholder="Title" type="text"></div>
    <div id="Table" class="table">
        <div id="quizTitle">Question: <input class="Input" id="questionInput" placeholder="Question" type="text"></div>
        <table>
            <tr>
                <th><input class="answerInput" id="answerInput1" placeholder="Answer 1" type="text"></th>
                <th><input class="answerInput" id="answerInput2" placeholder="Answer 2" type="text"></th>
            </tr>
            <tr>
                <th><input class="answerInput" id="answerInput3" placeholder="Answer 3" type="text"></th>
                <th><input class="answerInput" id="answerInput4" placeholder="Answer 4" type="text"></th>
            </tr>
        </table>

        Right answer
        <select id="rightAnswer" name="rightAnswer">
            <option value="1">Answer 1</option>
            <option value="2">Answer 2</option>
            <option value="3">Answer 3</option>
            <option value="4">Answer 4</option>
        </select>

        <br>
        <br>

        <button onclick="saveQuestion()" id="saveBtn">Save Question</button>
        <button onclick="clearQuestions()" id="saveBtn">Clear Questions</button>
    </div>

    <ul id="questions"></ul>

    <button onclick="createQuiz()">Create Quiz</button>

    <script type="module" src="create.js"></script>
</body>
</html>
