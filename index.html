<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div>
        <div class="User" id="Account">
            <a href="./Account/user/"></a>
            <br>
            <button style="height: 3.75vh; width: 7vh; font-size: 1.5vh; margin-top: 1vh;" onclick="logout()">Logout</button>
        </div>
        <div class="User" id="Creator">
            <a href="./Account/user/?id=w2EWXhNofQVu9XY8pR5bDxcmHH33">Creator</a>
        </div>
    </div>

    <h1>Quiz</h1>
    <input placeholder="123 456 789" id="ID" type="number">
    <a><button onclick="startQuizSingleplayer()" id="submitBtn">SinglePlayer</button></a>

    <br>

    <div id="create"></div>

    <div id="explore">
        <h1>Explore</h1>
        <ul id="exploreIDs">
            
        </ul>
    </div>

    <script>
        document.getElementById("Account").innerHTML = localStorage.getItem("AccountInnerHTML");
        document.getElementById("create").innerHTML = localStorage.getItem("CreateInnerHTML");
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
